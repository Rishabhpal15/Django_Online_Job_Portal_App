{% load static %}
{% block body %}
{% include 'navigation.html' %}

<script>
    function checkpass() {
        const pwd = document.signup.pwd.value;
        const cpwd = document.signup.cpwd.value;
        if (pwd !== cpwd) {
            alert('Passwords do not match!');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight: bold; margin-top: 1%;">
    Recruiter Signup
</marquee>
<hr>

<form name="signup" class="container mt-5" onsubmit="return checkpass();" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" placeholder="Enter First Name">
        </div>

        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" placeholder="Enter Last Name">
        </div>

        <div class="form-group col-md-6">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact">
        </div>
        <div class="form-group col-md-6">
            <label>Company</label>
            <input type="text" class="form-control" name="company" placeholder="Enter Company Name">
        </div>

        <div class="form-group col-md-6">
            <label>Email Id</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email Id">
        </div>

        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border: 1px solid lightgrey; padding: 5px; border-radius: 6px">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
        </div>

        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="cpwd" placeholder="Re-enter Password">
        </div>

        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image">
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>

{% include "footer.html" %}

{% if error == "no" %}
<script>
    alert("Signup successful");
    window.location = ('{% url "recruiter_login" %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Facing issue. Try Again!!");
</script>
{% endif %}
{% endblock %}
