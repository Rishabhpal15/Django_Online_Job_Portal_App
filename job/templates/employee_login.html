{% load static %}
{% block body %}
{% include 'navigation.html' %}

<hr>
<form class="container mt-5" method="post">
{% csrf_token %}

<label><b>Email ID</b></label>
<input type="email" class="form-control" name="uname" placeholder="Enter Email ID">
<label><b>Password</b></label>
<input type="password" class="form-control" name="pwd" placeholder="Enter Password">
<input type="submit" class="btn btn-primary" style="margin-top: 2%; color:darkcyan; background-color: black; height:40px; font-size: 20px;">
<a href="{% url 'employee_signup' %}" class="btn btn-primary" >Create an Account</a>
</form>
{% include "footer.html" %}

    {% if error == "no" %}
<script>
    alert("Login successful");
    window.location = ('{% url "employee_home" %}');
</script>
{% elif error == "yes" %}
<script>
    alert("Invalid login Credetials. Try Again!!");
</script>
{% endif %}

{% endblock %}
