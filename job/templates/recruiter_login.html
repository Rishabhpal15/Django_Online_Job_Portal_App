{% load static %}
{% block body %}
{% include 'navigation.html' %}
<marquee style="font-family : 'Monotype Corsiva'; font-size : 25px; color : darkcyan; background-color : black; font-weight : bold; margin-top : 1%">
    Recruiter Login
</marquee>
<hr>
<form class="container mt-5" method="post">
{% csrf_token %}

<label><b>Email ID</b></label>
<input type="text" class="form-control" name="uname" placeholder="Enter Email ID">
<label><b>Password</b></label>
<input type="password" class="form-control" name="pwd" placeholder="Enter Password">
<input type="submit" class="btn btn-primary" style="margin-top: 2%; color:darkcyan; background-color: black; height:40px; font-size: 20px;">
</form>
<a href="{% url 'recruiter_signup' %}" class="btn btn-primary" >Create an Account</a>
{% include "footer.html" %}
{% if error == "no" %}
<script>
    alert("Login successful");
    window.location = ('{% url "recruiter_home" %}');
</script>
{% elif error == "Invalid login Credetials. Try Again" %}
<script>
    alert("Invalid login Credetials. Try Again!!");
</script>
{% endif %}
{% if error == "no" %}
<script>
    alert("Your login status is pending!!");
</script>
{% endif %}
{% endblock %}
