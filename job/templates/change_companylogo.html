{% load static %}
{% block body %}
  {% include 'recruiter_navigation.html' %}
  <hr>

<form name="signup" class="container mt-5" onsubmit="return checkpass();" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Tittle</label>
            <input type="text" class="form-control" name="jobtitle" value="{{job.title}}">
        </div>
    </div> 
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label>[{{job.start_date}}]
            <input type="date" class="form-control" name="startdate">
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label>[{{job.end_date}}]
            <input type="date" class="form-control" name="enddate">
        </div>
    </div>
    <div class="form-row">
       
        <div class="form-group col-md-12">
            <label>Company Logo</label>
            <img src="{{job.image.url}}" width="120" height="90">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="experience" value="{{job.experience}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="logo" value="{{job.location}}">
        </div>
    </div>

    
    </div>
        

    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>

{% include "footer.html" %}

{% if error == "no" %}
<script>
    alert("Company Logo has been updated successfully");
    window.location = ('{% url "change_companylogo" job.id %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert("Facing issue. Try Again!!");
</script>
{% endif %}

  {% include "footer.html" %}
{% endblock %}
