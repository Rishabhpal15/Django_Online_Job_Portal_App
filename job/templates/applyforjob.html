{% load static %}
{% block body %}
{% include 'employee_navigation.html' %}


<div class="container shadow-lg py-2 mb-2">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <label class="font-weight-bold">Upload Resume</label>
        <input type="file" class="form-control" name="resume">
    </div>
    <input type="submit" value="submit" class="btn btn-danger mt-3">
</form>

</div>
{% if error == "close" %}
<script>
    alert("Application close. Last date is over");
    window.location = ('{% url "employee_latestjobs" %}');
</script>
{% endif %}
{% if error == "not open" %}
<script>
    alert("Application is not open");
    window.location = ('{% url "employee_latestjobs" %}');
</script>
{% endif %}
{% if error == "done" %}
<script>
    alert("Application is submit successfully");
    window.location = ('{% url "employee_latestjobs" %}');
</script>
{% endif %}
{% include "footer.html" %}
{% endblock %}
